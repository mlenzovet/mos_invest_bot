<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css?v=1" />

    <title>BOT</title>

  <body class="body">

      <div style="color: white; font-size: 16px">Инвестиционный портал города Москвы</div>

    <div class="main-content">
      <div class="close-fullscreen-button" id="close-fullscreen-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
          <rect width="30" height="30" rx="4" fill="white" fill-opacity="0.2" />
          <path d="M20 10L10 20M20 20L10 10" stroke="white" stroke-linecap="round" />
        </svg>
      </div>

      <img src="./img/AI_Robot_02_3d 1.png" alt="Robot" class="robot-image" />

      <div class="chat-container">
        <div class="dialog-history" id="dialog-history">
          <!-- Dialog history will be populated here -->
        </div>
        <div class="chat-container-background">
          <div class="tabs">
            <div class="tab">Площадки</div>
            <div class="tab">Меры поддержки</div>
            <div class="tab inactive">Услуги</div>
          </div>
         

          <div class="input-container">
            <div class="input-field">
              <input type="text" id="user-input" placeholder="Введите запрос..." />
              <div class="send-btn" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">

                />
              </svg>
            </div>
          </div>
        </div>

        <div class="buttons">
          <div
            class="button"
            id="business-solution-button"
            onclick="sendPresetMessage('Подобрать решение для бизнеса')"
          >
            Подобрать решение для бизнеса
          </div>
          <div class="button" onclick="sendPresetMessage('Решить проблему')">Решить проблему</div>
          <div class="button" onclick="sendPresetMessage('Получить консультацию')">Получить консультацию</div>
        </div>
      </div>
    </div>

    <div class="iframe-container">
      <iframe src="https://investmoscow.ru/" width="100%" height="99%" style="border: none"></iframe>
    </div>

    <script src="./scripts/scripts.js?v=9"></script>
  </body>
</html>
